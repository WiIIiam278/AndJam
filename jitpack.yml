# This file ensures jitpack builds AndJam correctly by setting the JDK to 16
jdk:
  - 'openjdk16'
before_install:
  - 'git clone https://github.com/WiIIiam278/AndJam.git'
  - 'chmod +x gradlew'
  - 'chmod +x ./.scripts/ensure-java-16'
  - 'bash ./.scripts/ensure-java-16 install'
install:
  - 'if ! ./.scripts/ensure-java-16 use; then source ~/.sdkman/bin/sdkman-init.sh; fi'
  - 'java -version'
  - './gradlew publishToMavenLocal'